// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.10'
    repositories {
        jcenter()
        maven {
            url "https://maven.infullmobile.com/public"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.infullmobile:toolkit:0.3.24'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.infullmobile.com/public' }
        mavenCentral()
    }
    buildscript {
        repositories {
            jcenter()
            maven { url 'https://maven.infullmobile.com/public' }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}

ext {
    support_version = '25.3.1'
    androidAppcompat = "com.android.support:appcompat-v7:$support_version"
    androidDesign = "com.android.support:design:$support_version"
    androidCardView = "com.android.support:cardview-v7:$support_version"
    dagger = 'com.google.dagger:dagger:2.2'
    daggerCompiler = 'com.google.dagger:dagger-compiler:2.2'
    finbugsAnnotations = 'net.sourceforge.findbugs:annotations:1.3.2'
    kotlinLanguageDependency = "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    kotlinLanguageJre7Dependency = "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    //dagger 2.11
    dagger211 = "com.google.dagger:dagger-android:2.11"
    daggerAnnotationProcessor211 = "com.google.dagger:dagger-android-processor:2.11"
    daggerCompiler211 = "com.google.dagger:dagger-compiler:2.11"
    daggerSupport211 = "com.google.dagger:dagger-android-support:2.11"

    assertJ = 'com.squareup.assertj:assertj-android:1.1.1'
    junit = 'junit:junit:4.12'
    mockitoAndroid = 'org.mockito:mockito-android:2.9.0'
    mockitoCore = 'org.mockito:mockito-core:2.9.0'
    mockitoInline = 'org.mockito:mockito-inline:2.9.0'
    robolectric = 'org.robolectric:robolectric:3.4.2'
    robolectricShadows = 'org.robolectric:shadows-support-v4:3.4-rc2'
}